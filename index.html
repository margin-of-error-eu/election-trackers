<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin of Error - Netherlands General Elections Tracker 2025</title>
    <!-- Link to Google Fonts for Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFC5B7; /* Light Salmon */
            font-family: 'Montserrat', sans-serif; /* Set Montserrat as the primary font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures the body takes at least the full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }
        .report-placeholder {
            width: 80%; /* Adjust as needed */
            max-width: 1200px; /* Max width for larger screens */
            height: 600px; /* Adjust as needed, this will be your PBI report's height */
            background-color: #F8F8F8; /* A light grey to make the placeholder visible */
            border: 2px dashed #AAA; /* Dashed border to indicate it's a placeholder */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #666;
            font-size: 1.2em;
            overflow: hidden; /* Hide any overflow if content is added later */
        }
    </style>
</head>
<body>
    <div class="report-placeholder">
        <p>Your Power BI Report will go here!</p>
        <!-- You'll embed your Power BI iframe here later -->
    </div>
</body>
</html>
