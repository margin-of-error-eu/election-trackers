<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin of Error - Netherlands General Elections Tracker 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFC5B7; /* Light Salmon */
            font-family: 'Montserrat', sans-serif;
            margin: 0; /* Remove default body margin */
            padding: 0;
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
            box-sizing: border-box;
        }

        .header-bar {
            width: 100%;
            background-color: #ADD8E6; /* Light Blue */
            color: #333; /* Darker text for contrast */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* A subtle shadow for depth */
            margin-bottom: 20px; /* Space between header and content */
        }

        .header-bar h1 {
            margin: 0; /* Remove default h1 margin */
            font-size: 2em; /* Adjust font size as needed */
            font-weight: 700; /* Bold for a strong title */
        }

        .report-placeholder-container {
            flex-grow: 1; /* Allows the container to take up available space */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align placeholder to the top of its container */
            padding: 20px; /* Padding around the content */
            width: 100%; /* Ensure container uses full width */
            box-sizing: border-box;
        }

        .report-placeholder {
            width: 90%; /* Use a percentage for responsiveness */
            max-width: 1000px; /* A common width for dashboards (e.g., 1000px wide) */
            height: 562px; /* For a 16:9 aspect ratio (approx 1000/16 * 9) */
            background-color: #F8F8F8;
            border: 2px dashed #AAA;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #666;
            font-size: 1.1em;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* A bit more pronounced shadow */
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <h1>Margin of Error - Netherlands General Elections 2025 Tracker</h1>
    </div>

    <div class="report-placeholder-container">
        <div class="report-placeholder">
            <p>Your Power BI Report will go here!</p>
            </div>
    </div>
</body>
</html>
